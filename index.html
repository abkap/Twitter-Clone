<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
    <script
      src="https://kit.fontawesome.com/d4277d3fcf.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="left">
      <div class="logo-container">
        <div class="home p">
          <i class="fas fa-home"></i>
          <div class="text-div"><h5>Home</h5></div>
        </div>
        <div class="explore p">
          <i class="fas fa-hashtag"></i>
          <div class="text-div"><h5>Explore</h5></div>
        </div>
        <div class="notification p">
          <i class="fas fa-bell"></i>
          <div class="text-div"><h5>Notification</h5></div>
        </div>
        <div class="messages p">
          <i class="fas fa-envelope"></i>
          <div class="text-div"><h5>Messages</h5></div>
        </div>
        <div class="bookmark p">
          <i class="fas fa-bookmark"></i>
          <div class="text-div"><h5>Bookmark</h5></div>
        </div>
        <div class="list p">
          <i class="fas fa-file-alt"></i>
          <div class="text-div"><h5>List</h5></div>
        </div>
        <div class="profile p">
          <i class="fas fa-user-circle"></i>
          <div class="text-div"><h5>Profile</h5></div>
        </div>
        <div class="more p">
          <i class="fas fa-ellipsis-h"></i>
          <div class="text-div"><h5>More</h5></div>
        </div>
        <div class="tweet p">
          <div class="text-div"><h5>Tweet</h5></div>
        </div>
      </div>
      <div class="name-container">
        <div class="img-div">
          <img src="./p3.jpg" alt="image" />
        </div>
        <div class="name-div">
          <h5>Dimitri Marco</h5>
          <h6>Dimitri@marco123</h6>
        </div>
        <div class="more-div">
          <i class="fas fa-ellipsis-h"></i>
        </div>
      </div>
    </div>
    <div class="middle"></div>
    <div class="right"></div>
  </body>
</html>
